name: C Coverage (No External Services)
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install gcovr
        run: sudo apt-get update && sudo apt-get install -y gcovr

      - name: Configure and Build
        run: |
          cmake -S . -B build
          cmake --build build

      - name: Run Tests
        run: ./build/test_runner

      - name: Generate Coverage Report
        run: |
          # This prints a summary table directly in your GitHub Action logs
          gcovr -r . --print-summary
          
          # This creates a detailed HTML report
          gcovr -r . --html-details -o coverage_report.html

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: coverage_report.html
